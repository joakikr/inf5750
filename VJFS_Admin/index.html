<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VJFS_Admin</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
<!--     <link href="css/main.css" rel="stylesheet"> -->
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <br>
    <div class="container" id="main_div">
        <div class="row">
            
            <!-- padd content to center -->
            <div class="col-xs-3"></div>
            
            <div class="col-xs-6 list-group">
                <label class="list-group-item active">Courses</label>

                <!-- Here courses will be appended -->
                <ul class="list-group-item" id="courses"></ul>
                
               <a href="content/course.html" class="list-group-item btn btn-default">New Course</a>
            </div>
        </div>
    </div>
    <br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/course.js"></script>
    <script>

        // Need to check if admin is logged in
        isCustomizer(function(isCustomizer){

            if(!isCustomizer) {
                $('body').empty();
                $('body').html('<br><div class="col-xs-3"></div><div class="container col-xs-6 list-group"><label class="active list-group-item text-center">Must be Superuser to use this App</label></div>');
                return;
            }

            // Check if device is mobile
            mobileCheck();

            // Ready whenever you are - document!
            $(document).ready(function(){
                displayCourses();
            });
        });

    </script>
  </body>
</html>
