<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

	 <!-- Main CSS -->
    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
	<div class="container">
  		
  		<div class="row">
  			<!-- padd content to center -->
  			<div class="col-xs-3"></div>
  			
  			<div class="col-xs-6 list-group" id="students">
				<label class="list-group-item active" id="studentHeader"></label>

				<form role="form" class="list-group-item">
					<div class="form-group">
						<label for="studentName">Name</label>
						<input type="text" class="form-control"
							   id="studentName" name="studentName" placeholder="What is the name of the student?">
					</div>
		
					<button type="button" class="btn btn-default list-group-item" id="studentSave" onclick="saveStudent(student_id);"></button>
				</form>

  			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  	<script src="../js/main.js"></script>
	<script src="../js/mentor.js"></script>
	<script src="../js/quiz.js"></script>
  	<script>

		// Fetch URL
		var url = window.location;

		// Check if a specific student is chosen
		var student_id = getURLParameter(url, 'student_id');
		if(student_id != null) {

			// Retrieve student
			getStudent(student_id, function(student) {
				console.log("Student: " + JSON.stringify(student));

				if(student != null) {
					// Display student and a save button
					$('#studentHeader').html(student['studentName']);
					$('#studentName').val(student['studentName']);
					$('#studentSave').html('Save correction');

					// Display quiz's for student
					displayQuizes(student);
				}
			});
		} else {
                //Display an error
		}

  	</script>
  </body>
</html>
