<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container" id="main_div">

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>

	<script src="../js/questions.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/course.js"></script>
	<script src="../js/quiz.js"></script>
	<script>

		var main_layout = '<div class="row">';

		if(!mobileCheck()) {

		
			main_layout += '<div class="col-xs-3"></div>';
			main_layout += '<div class="col-xs-6 list-group" id="quizContainer">';
			
			main_layout += '<div class="page-header" id="quiz_info">';
			main_layout += '</div>';

			main_layout += '<div class="list-group-item" id="question_list">';
			main_layout += '</div>';

			main_layout += '<button type="button" class="btn btn-default" onclick="sendToServer(); return false;">Send</a>';

			main_layout += '</div>';
			main_layout += '</div>';

		} else {

			main_layout += '<div id="quizContainer">';

			main_layout += '<div class="page-header" id="quiz_info">';
			main_layout += '</div>';

			main_layout += '<div id="question_list">';
			main_layout += '</div>';

			main_layout += '<button type="button" class="btn btn-success btn-block" onclick="sendToServer(); return false;">Send</a>';
		
			main_layout += '</div>';

		}
		$('#main_div').append(main_layout);
		displayQuizInformation();

	</script>

</body>
</html>
